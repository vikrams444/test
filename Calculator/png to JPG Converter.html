<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNG to JPG Converter</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #converter {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  #uploadInput {
    display: none;
  }
  #uploadLabel, #downloadLink {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  #uploadLabel:hover, #downloadLink:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div id="converter">
  <h2>PNG to JPG Converter</h2>
  <input type="file" id="uploadInput" accept="image/png">
  <label for="uploadInput" id="uploadLabel">Choose PNG File</label>
  <a id="downloadLink" download="converted.jpg">Download JPG</a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  document.getElementById('uploadInput').addEventListener('change', function() {
    const file = this.files[0];
    if (file && file.type === 'image/png') {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            document.getElementById('downloadLink').href = url;
          }, 'image/jpeg', 0.95);
        };
      };
      reader.readAsDataURL(file);
    } else {
      alert('Please choose a PNG file.');
    }
  });
</script>
</body>
</html>
